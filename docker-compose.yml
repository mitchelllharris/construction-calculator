version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: boilerplate-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: appdatabase
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Backend API Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: boilerplate-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/appdatabase?authSource=admin
      JWT_SECRET: development-secret-key-change-in-production-min-32-characters
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      FRONTEND_URL: http://localhost:5173
      EMAIL_SERVICE: console
      EMAIL_FROM: noreply@localhost
      ADMIN_EMAIL: admin@localhost
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./vite-playground
      dockerfile: Dockerfile
    container_name: boilerplate-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge

